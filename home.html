<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thyroid Disease Prediction</title>
  <style>
    body {
      font-family: sans-serif;
    }
    form {
      width: 400px;
      margin: 0 auto; /* Center the form horizontally */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <center> <h2>Please Enter Patient Report Details</h2> </center>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="t3">T3:</label>
    <input type="number" id="t3" name="t3" step="0.01" required>

    <label for="tt4">TT4:</label>
    <input type="number" id="tt4" name="tt4" step="0.01" required>

    <label for="t4">T4:</label>
    <input type="number" id="t4" name="t4" step="0.01" required>

    <label for="fti">FTI:</label>
    <input type="number" id="fti" name="fti" step="0.01" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
